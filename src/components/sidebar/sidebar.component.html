<aside class="w-64 bg-gray-800 p-4 flex-shrink-0 space-y-6">
  <div>
    <h2 class="text-lg font-bold text-gray-200 mb-3">Labels</h2>
    <div class="space-y-2">
      @for (label of labels(); track label.id) {
        <div class="flex justify-between items-center group bg-gray-700/50 hover:bg-gray-700 px-3 py-1.5 rounded-md transition-colors">
          <span class="text-sm text-gray-300">{{ label.name }}</span>
          <button (click)="deleteLabel(label.id)" class="text-gray-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      } @empty {
        <p class="text-sm text-gray-500">No labels yet.</p>
      }
    </div>
  </div>

  <div>
    <h3 class="text-md font-semibold text-gray-300 mb-2">Add new label</h3>
    <div class="flex">
      <input
        type="text"
        placeholder="e.g. 'finance'"
        class="flex-grow bg-gray-700 text-gray-200 rounded-l-md p-2 text-sm border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        [ngModel]="newLabelName()"
        (ngModelChange)="newLabelName.set($event)"
        (keyup.enter)="addLabel()"
      />
      <button 
        (click)="addLabel()"
        [disabled]="newLabelName().trim() === ''"
        class="px-3 bg-blue-600 text-white font-semibold rounded-r-md hover:bg-blue-700 disabled:bg-gray-500 disabled:cursor-not-allowed transition-colors"
      >+</button>
    </div>
  </div>
</aside>
